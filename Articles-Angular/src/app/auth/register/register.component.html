<h1>Welcome to my Angular Front End Web Developer</h1>
<button routerLink="/login" mat-button style="width: 150px; font-size: 18px;">
    Login
</button>
<button routerLink="/register" mat-button style="width: 150px;background: red; color: white; font-size: 18px;">
    Register
</button>

<h1>This is Register Page</h1>
<form action="" style="margin-right: 30px;">
    <input type="email" placeholder="Email" style="
        border: 1px solid #ABABAB; 
        border-radius: 5px;
        width: 100%; 
        height: 35px; 
        padding-left: 10px; 
        padding-right: 10px; 
        margin-bottom: 15px;
        font-size: 18px;
    ">
    <input type="password" placeholder="Password" style="
        border: 1px solid #ABABAB; 
        border-radius: 5px;
        width: 100%; 
        height: 35px; 
        padding-left: 10px; 
        padding-right: 10px; 
        margin-bottom: 15px;
        font-size: 18px;
    ">
    <input type="text" placeholder="Fullname" style="
        border: 1px solid #ABABAB; 
        border-radius: 5px;
        width: 100%; 
        height: 35px; 
        padding-left: 10px; 
        padding-right: 10px; 
        margin-bottom: 15px;
        font-size: 18px;
    ">
</form>
