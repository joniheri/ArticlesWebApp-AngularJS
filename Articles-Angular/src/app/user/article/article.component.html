<div class="uk-flex">
    <mat-card class="uk-width-viewport uk-height-viewport">
        <div class="uk-flex">
            <h3>Data Articles</h3>
        </div>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 uk-width-viewport">

                <!--- Note that these columns can be defined in any order. The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef style="
                        text-align: center; 
                        width: 70px; 
                        vertical-align: middle; 
                        background: #202020; 
                        color: #ffffff;
                    ">
                        No.
                    </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center; vertical-align: middle;">
                        {{element.position}}
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef style="
                        vertical-align: middle; 
                        background: #202020; 
                        color: #ffffff;
                    ">
                        Title
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef style="
                        vertical-align: middle; 
                        background: #202020; 
                        color: #ffffff;
                    ">
                        Name
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Date Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef style="
                        text-align: center; 
                        width: 100px; 
                        vertical-align: middle; 
                        background: #202020; 
                        color: #ffffff;
                    ">
                        Date </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center; vertical-align: middle;">
                        {{element.date}}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
